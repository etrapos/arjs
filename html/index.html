<button id="dev" type="button" style="position: absolute; right: 200px; bottom: 15px; z-index: 9999; background-color: white; padding: 15px;">dev</button>
<button id="tap" type="button" style="position: absolute; right: 130px; bottom: 15px; z-index: 9999; background-color: white; padding: 15px;">tap</button>
<button id="reset" type="button" style="position: absolute; right: 50px; bottom: 15px; z-index: 9999; background-color: white; padding: 15px;">reset</button>

<script>
  const THREE = window.THREE;
  const CANNON = window.CANNON;
  const sceneEl = document.querySelector('a-scene');
  const camera = sceneEl.querySelector('a-marker-camera');

  const obj1 = document.getElementById("player1")
  obj1.setAttribute("defaultPosition", [0, 0.4, 0.25]);
  const obj2 = document.getElementById("player2")
  obj2.setAttribute("defaultPosition", [0, 0.4, -0.25]);
  
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  
  const player = getParameterByName("p");

  const objs = [
    {
      el: obj1
      , initPos: new CANNON.Vec3(0, 0.4, 0.25)
      , initAngle: new CANNON.Vec3(0, 1, 0)
    }
    , {
      el: obj2
      , initPos: new CANNON.Vec3(0, 0.4, -0.25)
      , initAngle: new CANNON.Vec3(0, 0, 0)
    }
  ];
  
  function reset() {
    objs.forEach(function (o) {
      const body = o.el.body;
      body.sleep();
      body.velocity = new CANNON.Vec3(0, 0, 0);
      body.position = o.initPos.clone();
      body.quaternion.setFromAxisAngle(o.initAngle.clone(), Math.PI);
      body.wakeUp();
      
      // sendData
      sendData();
    });
  }
  
  function getCameraRad() {
    var marker = camera.object3D.children[0];
    return marker.rotation.z;
  }
  
  document.getElementById("reset").onclick = function() {
    if (player == 1) {
      reset()
    }
  }

  function move(target, v, rad) {
    var vec = Math.min(0.75, v);
    var x = vec * Math.sin(rad);
    var z = vec * Math.cos(rad);

    var rate = 2 / 3;
    if (target == 1) {
      obj1.body.velocity.x -= x;
      obj1.body.velocity.z -= z;
      obj2.body.velocity.x -= x * rate;
      obj2.body.velocity.z -= z * rate;
    } else if (target == 2) {
      obj2.body.velocity.x -= x;
      obj2.body.velocity.z -= z;
      obj1.body.velocity.x -= x * rate;
      obj1.body.velocity.z -= z * rate;
    }
    
    // sendData
    syncData = sendData();
  }

//   onRenderFcts.push(function (deltaSec, nowSec) {
//     // tap.innerHTML = deltaSec;
//     var y = obj.components.rotation.attrValue.y;
//     obj.setAttribute("rotation", {y:y+1});
// // obj.components.rotation.attrValue.y += 1

  function getAbsDeg(deg) {
    if (deg < 0) {
      deg += 360 * (parseInt(deg / 360) + 1);
    }
    return deg % 360;
  }
  
  function degDistance(deg1, deg2) {
    var d1 = getAbsDeg(deg1);
    var d2 = getAbsDeg(deg2);
    var d = d1 - d2;
    if (d < -180) {
      d += 360;
    } else if (d > 180) {
      d -= 360;
    }
    return d;
  }
  
  // document.getElementById("tap").onclick = function() {
  //   onRenderFcts.push((function () {
  //     var startMsec = null;
  //     // var r = marker.object3D.rotation
  //     // var toDeg = THREE.Math.radToDeg((r.x > 0 ? r.y * -1 + Math.PI: r.y));
  //     // var distance = degDistance(toDeg, obj.getAttribute("rotation").y)

  //     return function (deltaSec, nowSec) {
  //       startMsec = startMsec || nowSec;

  //       // end
  //       if (nowSec > startMsec + 1) {
  //         var target = arguments.callee;
  //         onRenderFcts.some(function(f, i) {
  //           if (f == target) onRenderFcts.splice(i, 1); 
  //         });
  //       }
        
  //       var y = obj.components.rotation.attrValue.y;
  //       obj.setAttribute("rotation", {y:y+0.1});
  //     }
  //   })());
  // }

  // run the rendering loop
  const onRenderFcts = [];
	requestAnimationFrame(function animate(nowMsec) {
		// keep looping
		requestAnimationFrame(animate);
		
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(nowMsec)
		});
	});
	
	// mic
  navigator.mediaDevices.getUserMedia({ audio: true, video: false })
  .then(function(stream){
    
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const soundMeter = window.soundMeter = new SoundMeter(audioContext);
    soundMeter.connectToSource(stream, function(e) {
      if (e) {
        alert(e);
        return;
      }
      var prev = null;
      setInterval(() => {
        const v = soundMeter.instant;
        prev = prev || v;
        if (v > prev) {
          const vec = Math.sqrt(v - prev) * 3;
          if (vec > 0.3) {
            tap(1, vec, getCameraRad());
          }
        }
        prev = v;
      }, 50);
    });
  });

  // syncData
  var tapData = null;
  var syncData = null;
  function sendData() {
    function getData() {
      const data = [];
  
      objs.forEach(function(o) {
        const body = o.el.body;
        if (body == null) {
          return;
        }
        const p = body.position;
        const q = body.quaternion;
        const v = body.velocity;
        data.push({
          p: [p.x, p.y, p.z],
          q: [q.x, q.y, q.z, q.w],
          v: [v.x, v.y, v.z],
        });
      });
  
      return data;
    }
    syncData = getData();
  }
  if (player == 1) {
    setInterval(sendData, 100);
  }
  
  function tap(target, v, rad) {
    // x < 0, left
    // x > 0, right
    // z < 0, forward
    // z > 0, back
    if (player == 1) {
      move(target, v, rad);
    } else if (player == 2) {
      tapData = {v: v, r: rad};
    }
  }

  document.getElementById("tap").onclick = function() {
    tap(1, 0.5 + Math.random() * 0.2, getCameraRad());
    // alert(getCameraRad());

    // var marker = camera.object3D.children[0];
    // var r = marker.rotation;
    // obj.setAttribute("rotation", {y:THREE.Math.radToDeg((r.x > Math.PI / -2 ? r.y + Math.PI: r.y * -1))});

    // var velocity = new THREE.Vector3();
    // var speed = 3;
    // var x = 45;
    // var y = 45;
    // velocity.x = Math.sin(y * Math.PI / 180) * Math.cos(x * Math.PI / 180) * -speed;
    // velocity.y = Math.sin(x * Math.PI / 180) * speed;
    // velocity.z = Math.cos(y * Math.PI / 180) * Math.cos(x * Math.PI / 180) * -speed;
    
    // obj.setAttribute("velocity", velocity);
    
    // var pos = new CANNON.Vec3().copy(obj.getAttribute('position'));
    // pos.x += -1;
    // pos.z += 0.25;
  
    //   obj.body.applyImpulse(
    // /* impulse */        new CANNON.Vec3(0.0, 0.5, -0.25), pos
    // /* world position */
    //   );
  }
    
  const peer = (window.peer = new Peer({
    key: "d097f0a2-c112-428a-9d69-a86edf2b03cf",
    debug: 3,
  }));

  peer.on('open', function(){
    const dataConnection = peer.joinRoom("tonton");
    
    dataConnection.once('open', async () => {
      console.log("open");
    });
    
    dataConnection.on('data', d => {
      const data = d.data;
      if (data.type == "sync") {
        syncData = data.body;
      } else if (data.type == "tap") {
        tapData = data.body;
      }
    });
    
    if (player == 1) {
      // player 1
      onRenderFcts.push(function() {
        const data = syncData;
        if (data != null) {
          syncData = null;
          dataConnection.send({
              type: "sync"
            , body: data
          });
        }
      });
      onRenderFcts.push(function() {
        const data = tapData;
        if (data != null) {
          tapData = null;
          move(2, data.v, data.r);
        }
      });
    } else {
      // other
      if (player == 2) {
        onRenderFcts.push(function() {
          const data = tapData;
          if (data != null) {
            tapData = null;
            dataConnection.send({
                type: "tap"
              , body: data
            });
          }
        });
      }
      onRenderFcts.push(function() {
        var data = syncData;
        if (data == null || syncData.length != 2) {
          return;
        }
        syncData = null;
  
        objs.forEach(function(o) {
          const body = o.el.body;
          if (body == null) {
            return;
          }
          const d = data.shift();
          body.sleep();
          body.position = new CANNON.Vec3(d.p[0], d.p[1], d.p[2]);
          body.quaternion.set(d.q[0], d.q[1], d.q[2], d.q[3]);
          body.velocity = new CANNON.Vec3(d.v[0], d.v[1], d.v[2]);
          body.wakeUp();
        });
      });
    }

    peer.on('error', console.error);
  });
  
  document.addEventListener('touchend', event => {
    event.preventDefault();
    event.target.click();
  }, false);
</script>
